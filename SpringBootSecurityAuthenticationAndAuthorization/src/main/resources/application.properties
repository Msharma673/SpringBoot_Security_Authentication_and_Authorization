###############################################################

# ----- Datasource -----
# application.properties (dev) - use this for local development.
# Summary: connects to local MySQL database named 'SpringSecurity'. Flyway is disabled by default (optional).

# Active profile
spring.profiles.active=dev

# Datasource - change DB credentials if needed
# Note: The database 'SpringSecurity' must exist. If it doesn't, create it first:
# CREATE DATABASE SpringSecurity CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
spring.datasource.url=jdbc:mysql://localhost:3306/SpringSecurity?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Macbook@1630
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# Using 'update' to create/update tables automatically
# For first-time setup, you can temporarily use 'create' to drop and recreate tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Additional Hibernate properties to ensure table creation
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Generate DDL on startup
spring.jpa.generate-ddl=true

# Flyway - DISABLED by default so migration system is optional.
# To enable migrations set SPRING_FLYWAY_ENABLED=true in your environment or change this to true.
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}
# If you enable Flyway, scripts are read from src/main/resources/db/migration by default.

# Application specific
# SECURITY NOTE: In production, use environment variables or a secrets manager for JWT secret
# The secret must be at least 32 characters long for security
# Example: export APP_JWT_SECRET="your-very-long-and-random-secret-key-here-minimum-32-chars"
app.jwt.secret=MyVeryStrongJWTSecretKey@2024!$%ABCXYZ123
app.jwt.expirationSeconds=9000

# Disable Spring Security default user generation (to hide generated password message)
# Setting these to empty prevents Spring Boot from generating a default security user
# spring.security.user.name=
# spring.security.user.password=

# Logging levels
logging.level.root=INFO
logging.level.com.example.corporate=DEBUG




