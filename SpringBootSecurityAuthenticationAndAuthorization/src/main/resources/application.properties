###############################################################
# ===============  DEV PROFILE CONFIGURATION  =================
###############################################################
# Uncomment this block when using `spring.profiles.active=dev`
###############################################################

# ----- Datasource -----
# application.properties (dev) - use this for local development.
# Summary: connects to local MySQL database named 'SpringSecurity'. Flyway is disabled by default (optional).

# Active profile
spring.profiles.active=dev

# Datasource - change DB credentials if needed
spring.datasource.url=jdbc:mysql://localhost:3306/SpringSecurity?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Macbook@1630
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway - DISABLED by default so migration system is optional.
# To enable migrations set SPRING_FLYWAY_ENABLED=true in your environment or change this to true.
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}
# If you enable Flyway, scripts are read from src/main/resources/db/migration by default.

# Application specific
app.jwt.secret=MyVeryStrongJWTSecretKey@2024!$%ABCXYZ123
app.jwt.expirationSeconds=9000

# Logging levels
logging.level.root=INFO
logging.level.com.example.corporate=DEBUG




