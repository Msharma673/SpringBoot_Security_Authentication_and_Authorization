# Test Profile Configuration
# Uses H2 in-memory database for fast testing

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true

# Flyway - Disabled for tests
spring.flyway.enabled=false

# JWT Configuration
app.jwt.secret=TestJWTSecretKeyForTestingPurposesOnly@2024!$%ABCXYZ123
app.jwt.expirationSeconds=9000

# Logging
logging.level.root=WARN
logging.level.com.SpringBootSecurity=DEBUG

# Disable DataInitializer for tests (we'll set up data manually)
spring.main.allow-bean-definition-overriding=true

